<!DOCTYPE html>
<head>
	<html lang="en">
	<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="index.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<title>Document</title>
	</head>
	<body>
		<nav class="bg-zinc-800">
			<div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
				<div class="flex items-center justify-between h-16">
					<div class="absolute sm:hidden">
						<button
							id="hamburger-button"
							type="button"
							class="
								inline-flex
								items-center
								justify-center
								p-2
								rounded-md
								text-gray-400
								hover:text-white hover:bg-gray-700
								focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white
							"
							aria-controls="mobile-menu"
							aria-expanded="false"
						>
							<span class="sr-only">Open main menu</span>
							<svg
								id="hamburger-open"
								class="block h-6 w-6"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h16"
								/>
							</svg>
							<svg
								id="hamburger-close"
								class="hidden h-6 w-6"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
					<div class="absolute inset-y-0 left-0 flex items-center sm:hidden"></div>
					<div
						class="
							flex flex-1
							items-center
							justify-center
							sm:items-stretch sm:justify-start
						"
					>
						<div class="flex-shrink-0 flex items-center">
							<div class="text-zinc-100 text-3xl hidden h-8 lg:block w-auto">
								Tailwind Fun
							</div>
							<div class="text-zinc-100 text-3xl block h-8 lg:hidden w-auto">TWF</div>
						</div>
						<div class="hidden sm:block sm:ml-6">
							<div class="flex space-x-4">
								<a
									class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
									>Home</a
								>
								<a
									class="
										text-gray-300
										hover:bg-gray-700 hover:text-white
										px-3
										py-2
										rounded-md
										text-sm
										font-medium
									"
									>Text</a
								>
								<a
									class="
										text-gray-300
										hover:bg-gray-700 hover:text-white
										px-3
										py-2
										rounded-md
										text-sm
										font-medium
									"
									>Design</a
								>
							</div>
						</div>
					</div>
				</div>
				<div class="hidden" id="mobile-menu">
					<div class="h-screen">
					<div class="px-2 pt-2 pb-3 space-y-1">
						<a
							href="#"
							class="
								bg-gray-900     
								text-white
								block
								px-3
								py-2
								rounded-md
								text-base
								font-medium
							"
							aria-current="page"
							>Home</a
						>
						<a
							href="#"
							class="
								text-gray-300
								hover:bg-gray-700 hover:text-white
								block
								px-3
								py-2
								rounded-md
								text-base
								font-medium
							"
							>Text</a
						>
						<a
							href="#"
							class="
								text-gray-300
								hover:bg-gray-700 hover:text-white
								block
								px-3
								py-2
								rounded-md
								text-base
								font-medium
							"
							>Design</a>
					</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="flex justify-center">
			<div class="w-screen m-auto"><img class="" src="./images/wolfgang-hasselmann-70W9JJfeDUE-unsplash.jpg" /></div>
			
		</div>
		<div class="flex flex-col items-center text-center">
			<div class="w-full text-9xl text-emerald-900 bg-emerald-50">Text-9xl</div>
			<div class="w-full text-8xl text-emerald-800 bg-emerald-100">Text-8xl</div>
			<div class="w-full text-7xl text-emerald-700 bg-emerald-200">Text-7xl</div>
			<div class="w-full text-6xl text-emerald-600 bg-emerald-300">Text-6xl</div>
			<div class="w-full text-5xl text-emerald-500 bg-emerald-400">Text-5xl</div>
			<div class="w-full text-4xl text-emerald-400 bg-emerald-500">Text-4xl</div>
			<div class="w-full text-3xl text-emerald-300 bg-emerald-600">Text-3xl</div>
			<div class="w-full text-2xl text-emerald-200 bg-emerald-700">Text-2xl</div>
			<div class="w-full text-xl text-emerald-100 bg-emerald-800">Text-xl</div>
			<div class="w-full text-lg text-emerald-50 bg-emerald-900">Text-lg</div>
			<div class="text-base">Text</div>
			<div class="text-sm">Text-sm</div>
			<div class="text-xs">Text-xs</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
